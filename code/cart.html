<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Add the link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        .container {
            margin-top: 50px;
        }

        .cart-icon {
            font-size: 24px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        .remove-button {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c82333;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 class="mb-4">Shopping Cart</h1>

        <!-- Display the artworks in the cart -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- This part will be dynamically populated with cart items -->
                <tr>
                    <td>1</td>
                    <td>Artwork 1</td>
                    <td>$100.00</td>
                    <td>
                        <button class="remove-button" onclick="removeFromCart(1)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Artwork 2</td>
                    <td>$150.00</td>
                    <td>
                        <button class="remove-button" onclick="removeFromCart(2)">Remove</button>
                    </td>
                </tr>
                <!-- Repeat this structure for each item in the cart -->
            </tbody>
        </table>
    </div>

    <!-- Example script for removing items from the cart -->
    <script>
        function removeFromCart(artworkID) {
            // You can use JavaScript or AJAX to remove the item from the cart
            // For now, this is a placeholder function
            alert('Removing artwork with ID ' + artworkID);
        }
    </script>

    <!-- Add the link to the Bootstrap JS file (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
