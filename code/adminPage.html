    <div class="container mt-5">
    <h1 class="mb-4">Add Product</h1>
    
    <form action="añadirObraDB.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" class="form-control" id="price" name="price"  required>
        </div>

        <div class="form-group">
            <label for="image">Imagen:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            <small class="form-text text-muted">Seleccione un archivo de imagen (formatos permitidos: JPG, PNG, GIF, etc.).</small>
        </div>
        

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea class="form-control" id="description" name="description" maxlength="1000" required></textarea>
        </div>

        <div class="form-group">
            <label for="year">Año de Creación:</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>

        <div class="form-group">
            <label for="style">Estilo:</label>
            <input type="text" class="form-control" id="style" name="style" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" class="form-control" id="author" name="author" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="artType">Tipo de Arte:</label>
            <input type="text" class="form-control" id="artType" name="artType" maxlength="50" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
    
    <h1>Busqueda de Productos</h1>
    <input type="text" id="search" placeholder="Buscar producto">
    <div id="result"></div>

    <h2>Editar Producto</h2>
    <div id="editForm"></div>
